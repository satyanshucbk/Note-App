<ion-header style="margin: 0%; padding:0%;">
    <ion-row class="form-group dashboard-header-container">
        <ion-col size-sm="12">
            <ion-row>
            <ion-col size-sm="1">
                <ion-icon (click)="back()" class="header-back" name="arrow-round-back"></ion-icon>
            </ion-col>
            <ion-col size-sm="10">
                <h5 class="header-name">Add Note</h5>
            </ion-col>
            <ion-col size-sm="1">
                <button (click)="saveNote()" *ngIf="addNoteForm.valid"  class="header-save"  ><img src="assets/icon/hdpi/ic_check_hdpi.png" height = "25px" width= "25px" ></button>
            </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>

            <button (click)="saveNote()" slot="end"  style="background: none; border:none; top: 25%; right: 5px;"  class="dashboard-add-icon"><img src="assets/icon/hdpi/ic_check_hdpi.png" height="25px;" width="25px;"></button>

</ion-header>
<ion-content ion-fixed>
     <form [formGroup]= "addNoteForm">
            <ion-row class="ion-align-items-center">
                <ion-col size-sm="8" offset-md="2" >
                <div class="addNote-container">
                    <div class="form-group ion-margin-bottom"  style="background-color: #F7F7F7; color: #5f5959;">
                        <ion-input formControlName="title" style="font-size: 1.4em; font-weight:700;" class="dashboard-input" placeholder="Title" required></ion-input>
                    </div>
                    <div class="form-group note-description">
                        <textarea ion-textarea formControlName="description" class="addTxtArea" placeholder="Description" required></textarea>
                    </div>
                </div>
                </ion-col>
            </ion-row>
        </form>
</ion-content>
