<ion-header>
    <ion-toolbar>
        <div class="dashboard-header-container" style="color: #ffffff">
            <ion-icon (click)="back()" slot="start" class="header-icon" name="arrow-round-back"></ion-icon>
            <p class= "text-center page-header-txt" style="top: 16%!important; left: 40% ">Add Note</p>
            <button (click)="saveNote()"  *ngIf="addNoteForm.valid" style="background: none; border:none;"  class="dashboard-add-icon"><img src="assets/icon/hdpi/ic_check_hdpi.png" height="25px;" width="25px;"></button>
        </div>
    </ion-toolbar>
  </ion-header>


<ion-content ion-fixed>
     
        <form [formGroup]= "addNoteForm">
            <ion-row class="ion-align-items-center">
                <ion-col size-sm="8" offset-md="2" >
                <div class="addNote-container">
                    <div class="form-group ion-margin-bottom"  style="background-color: #F7F7F7; color: #5f5959;">
                        <ion-input formControlName="title" style="font-size: 1.4em; font-weight:700;" class="dashboard-input" placeholder="Title" required></ion-input>
                    </div>
                    <div class="form-group note-description">
                        <textarea ion-textarea formControlName="description" class="addTxtArea" placeholder="Description" required></textarea>
                    </div>
                </div>
                </ion-col>
            </ion-row>
        </form>
</ion-content>
