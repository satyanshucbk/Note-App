<ion-header>
  <ion-toolbar>
      <div class="dashboard-header-container" style="color: #ffffff">
        <div class="form-group dashboard-header-container">
          <ion-icon (click)="back()" slot="start" class="header-icon" name="arrow-round-back"></ion-icon>
          <p class= "text-center page-header-txt" style="top: 16%!important; left: 45%">Note</p>
          <button (click)="updateNote()" class="dashboard-add-icon" style="background: none; border:none;"><img src="assets/icon/hdpi/ic_check_hdpi.png" height="25px;" width="25px;"></button>
        </div>
      </div>
  </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="updateForm" >
       <ion-row class="ion-align-items-center">
          <ion-col size-sm="8">
           
            <div class="addNote-container">
              <div class="form-group ion-margin-bottom">
                  <ion-input formControlName="title" style="font-size: 1.4em; font-weight:700;" class="dashboard-input" placeholder="Title"></ion-input>
                  <ion-input type="hidden" formControlName = "id"></ion-input>
                </div>
  
              <div class="form-group note-description" style="background: white; border: none;">
                
                  <textarea ion-textarea formControlName="description"  class="addTxtArea" placeholder="Description"></textarea>
              </div>
  
            </div>
  
          </ion-col>
      </ion-row>
    </form>
 </ion-content>
