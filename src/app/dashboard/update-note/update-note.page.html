<ion-header style="margin: 0%; padding:0%;">
  <ion-row class="form-group dashboard-header-container">
    <ion-col size-sm="12">
      <ion-row>
        <ion-col size-sm="1">
            <ion-icon (click)="back()" class="header-back" name="arrow-round-back"></ion-icon>
        </ion-col>
        <ion-col size-sm="10">
          <h5 class="header-name">Note</h5>
        </ion-col>
        <ion-col size-sm="1">
            <button (click)="updateNote()" class="header-save" ><img src="assets/icon/hdpi/ic_check_hdpi.png" height = "25px" width= "25px" ></button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>
    <form [formGroup]="updateForm" >
       <ion-row class="ion-align-items-center">
          <ion-col size-sm="8">
           
            <div class="addNote-container">
              <div class="form-group ion-margin-bottom">
                  <p style="font-size: 13px; padding: 5px; margin-left: 9px;">{{noteTime | date:'medium'}}</p>
                  <!-- <ion-input formControlName="dateTime"></ion-input> -->
                  <ion-input formControlName="title" style="font-size: 1.4em; font-weight:700;" class="dashboard-input" placeholder="Title"></ion-input>
                  <ion-input type="hidden" formControlName = "id"></ion-input>
                </div>
  
              <div class="form-group note-description" style="background: white; border: none;">
                 <textarea ion-textarea formControlName="description"  class="addTxtArea" placeholder="Description"></textarea>
              </div>
  
            </div>
  
          </ion-col>
      </ion-row>
    </form>
 </ion-content>
